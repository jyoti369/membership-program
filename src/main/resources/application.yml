spring:
  application:
    name: membership-program

  datasource:
    url: jdbc:h2:mem:membershipdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false

server:
  port: 8080

logging:
  level:
    com.firstclub.membership: DEBUG
    org.hibernate.SQL: DEBUG
